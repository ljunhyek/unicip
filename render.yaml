databases:
  - name: patent-management-db
    databaseName: patent_management_production
    user: patent_user

services:
  - type: web
    name: patent-management
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: patent-management-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: KIPRIS_API_KEY
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled