databases:
  - name: patent-management-db
    databaseName: patent_management_production
    user: patent_user

services:
  - type: web
    name: patent-management
    env: ruby
    buildCommand: "bundle config set frozen false && bundle config set --local without 'test development' && bundle lock --add-platform x86_64-linux && bundle install --jobs 4 --retry 3 && bundle exec rails assets:precompile"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: patent-management-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: KIPRIS_API_KEY
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled
      - key: DATABASE_POOL
        value: 5
      - key: WEB_CONCURRENCY
        value: 2
      - key: KIPRIS_API_URL
        value: http://plus.kipris.or.kr/openapi/rest